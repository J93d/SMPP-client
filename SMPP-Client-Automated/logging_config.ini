[loggers]
keys=root,
smppclient,
libraries.bind_receiver.py,
libraries.bind_receiver_resp.py,
libraries.bind_transceiver.py,
libraries.bind_transceiver_resp.py,
libraries.bind_transmitter.py,
libraries.bind_transmitter_resp.py,
libraries.cancel_sm.py,
libraries.cancel_sm_resp.py,
libraries.data_sm.py,
libraries.deliver_sm.py,
libraries.enquire_link.py,
libraries.enquire_link_resp.py,
libraries.error_codes.py,
libraries.generic_nack.py,
libraries.query_sm.py,
libraries.query_sm_resp.py,
libraries.replace_sm.py,
libraries.replace_sm_resp.py,
libraries.smpp_socket.py,
libraries.submit_multi.py,
libraries.submit_multi_resp.py,
libraries.submit_sm.py,
libraries.submit_sm_load.py,
libraries.submit_sm_resp.py,
libraries.unbind.py,
libraries.unbind_resp.py

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_bind_receiver]
level=INFO
handler=consoleHandler,fileHandler
qualname=bind_receiver

[logger_bind_receiver_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=bind_receiver_resp

[logger_bind_transceiver]
level=INFO
handler=consoleHandler,fileHandler
qualname=bind_transceiver

[logger_bind_transceiver_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=bind_transceiver_resp

[logger_bind_transmitter]
level=INFO
handler=consoleHandler,fileHandler
qualname=bind_transmitter

[logger_bind_transmitter_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=bind_transmitter_resp

[logger_cancel_sm]
level=INFO
handler=consoleHandler,fileHandler
qualname=cancel_sm

[logger_cancel_sm_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=cancel_sm_resp

[logger_data_sm]
level=INFO
handler=consoleHandler,fileHandler
qualname=data_sm

[logger_deliver_sm]
level=INFO
handler=consoleHandler,fileHandler
qualname=deliver_sm

[logger_enquire_link]
level=INFO
handler=consoleHandler,fileHandler
qualname=enquire_link

[logger_enquire_link_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=enquire_link_resp

[logger_generic_nack]
level=INFO
handler=consoleHandler,fileHandler
qualname=generic_nack

[logger_query_sm]
level=INFO
handler=consoleHandler,fileHandler
qualname=query_sm

[logger_query_sm_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=query_sm_resp

[logger_replace_sm]
level=INFO
handler=consoleHandler,fileHandler
qualname=replace_sm

[logger_replace_sm_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=replace_sm_resp

[logger_smpp_socket]
level=INFO
handler=consoleHandler,fileHandler
qualname=smpp_socket

[logger_submit_multi]
level=INFO
handler=consoleHandler,fileHandler
qualname=submit_multi

[logger_submit_multi_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=submit_multi_resp

[logger_submit_sm]
level=INFO
handler=consoleHandler,fileHandler
qualname=submit_sm

[logger_submit_sm_load]
level=INFO
handler=consoleHandler,fileHandler
qualname=submit_sm_load

[logger_submit_sm_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=submit_sm_resp

[logger_unbind]
level=INFO
handler=consoleHandler,fileHandler
qualname=unbind

[logger_unbind_resp]
level=INFO
handler=consoleHandler,fileHandler
qualname=unbind_resp

[logger_smppclient]
level=INFO
handler=consoleHandler,fileHandler
qualname=smppclient

[handler_consoleHandler]
class=StreamHandler
level=ERROR
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=sampleFormatter
args=('smpp.log','a',1e6,3)

[formatter_sampleFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S